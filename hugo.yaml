baseURL: ""
languageCode: de-de
title: Med-Q intelligent healthcare solutions

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh

googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
  - taxonomy
  - taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
    # Logo (from static/images/logos/___)
    image: logos/logo.svg
    link: /
    # Default width/height. Uncomment if you need to change
    width: 300
    height: 80
  font:
    name: "Dosis"
    sizes: [400, 600]
  hero:
    # Main hero title
    title: aktiv bleiben und gesund altern
    # Hero subtitle (optional)
    subtitle: Wir sind ein kleines und hochprofessionell arbeitendes Team aus Studenten, Ärzten, Wissenschaftlern und Praktikern, das sich zum Ziel gesetzt hat ausgesuchte  Therapiemöglichkeiten für Menschen aller Altersklassen  anhand aktueller Studien wissenschaftlich zu analysieren  und aktiv zu empfehlen. An Menschen die aktiv sind, aktiv bleiben wollen und ein großes Interesse an der eigenen körperlichen Leistungsfähigkeit haben.
    # Button text
    buttontext: Kontakt
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    #image: illustrations/worker.svg
    image: pexels-guduru-ajay-bhargav-863988.jpg
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
    # clientlogos:
